<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinyin Practice</title>
</head>
<body>
    <h1>Pinyin Practice</h1>
    <form method="POST" action="/show">
        <textarea name="text" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Convert to Pinyin</button>
    </form>
    {% if text %}
        <h2>Original Text:</h2>
        <p>{{ text }}</p>
        <h2>Pinyin Text:</h2>
        <p>{{ pinyin_text }}</p>
    {% endif %}
</body>
</html>
